<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="profile">
            <img src="expert_profile_picture.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Title: Farming Expert</p>
            <p>Phone: +123456789</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="save-btn">Save</button>
        </div>
        <div class="bookings-section">
            <h3>Bookings</h3>
            <!-- Add bookings section or button here -->
            <button class="view-bookings-btn">View All Bookings</button>
        </div>
    </aside>

    <!-- Main content area -->
    <main class="main-content">
        <h1>Appointments</h1>
        <!-- Appointments display area -->
        <div class="appointments">
            <!-- Display appointments here -->
            <div class="appointment">
                <p>Date: March 20, 2024</p>
                <p>Time: 10:00 AM</p>
            </div>
            <div class="appointment">
                <p>Date: March 21, 2024</p>
                <p>Time: 2:00 PM</p>
            </div>
            <!-- Add more appointments as needed -->
        </div>
    </main>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
