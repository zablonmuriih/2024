<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C500%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600%2C700"/>
    <link rel="stylesheet" href="./styles/loginm.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<div class="wrapper">
    <a href="index.html"><img src="./assets/logomain.png" alt="Image Placeholder"></a>

    <form action="">
        <h1>Create your Account</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Re-Enter Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <!-- <i class='bx bxs-envelope' ></i> -->

        <!-- <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
        </div> -->

        <button type="submit" class="btn">Create Account</button>

        <div class="register-link"> 
            <p>Already have an account? <a href="./loginmain.html">Login</a></p>
           

        </div>

</form>
</div>


</body>
</html>
